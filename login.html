<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <script src="https://kit.fontawesome.com/fa734f2cc6.js" crossorigin="anonymous"></script> 
  </head>
  <body>

    <div>
        <a class="btn btn-outline-primary my-3 mx-4" href="index.html" role="button">Kembali</a>
      </div>
  
        <!-- main: start -->
        <main class="full-page">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-5">
                        <div class="card shadow rounded-4">
                            <div class="card-body">
                                <h4 class="text-center mb-4">Admin Login</h4>
                                <hr>
                                <form action="">
                                    <div class="mb-3">
                                        <label for="inputEmail" class="form-label">Alamat Email</label>
                                        <input type="email" class="form-control" id="inputEmail" placeholder="nama@contoh.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label">Kata Sandi</label>
                                        <input type="password" class="form-control" id="inputPassword" placeholder="masukkan sandi Anda">
                                    </div>
                                    <div>
                                        <p class="my-3">Belum punya akun? <a href="register.html">Daftar</a></p>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-primary px-4">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>
        <!-- main: end -->


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
