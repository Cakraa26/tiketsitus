<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <script src="https://kit.fontawesome.com/fa734f2cc6.js" crossorigin="anonymous"></script> 
  </head>
  <body>
    
  
         <!-- main: start -->
    <main class="full-page">
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-5">
              <div class="card shadow rounded-4">
                <div class="card-body">
                  <h4 class="text-center mb-4">Tambah Tiket</h4>
                  <hr />
                  <form action="">
                    <div class="mb-3">
                      <label for="inputImage" class="form-label">Gambar URL</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputImage"
                        placeholder="masukkan url gambar"
                      />
                    </div>
  
                    <div class="mb-3">
                      <label for="inputName" class="form-label"
                        >Asal</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputName"
                        placeholder="masukkan kota keberangkatan"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="inputName" class="form-label"
                        >Tujuan</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputName"
                        placeholder="masukkan kota tujuan"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="inputName" class="form-label"
                        >Maskapai</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputName"
                        placeholder="cth: Lion Air - ABC123"
                      />
                    </div>
  
                    <div class="mb-3">
                      <label for="inputPrice" class="form-label"
                        >Harga</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="inputPrice"
                        placeholder="masukkan harga tiket"
                      />
                    </div>
  
                    <div class="mb-3">
                      <label for="inputDescription" class="form-label"
                        >Deskripsi</label
                      >
                      <textarea
                        class="form-control"
                        id="inputDescription"
                        rows="3"
                        placeholder="tambahkan deskripsi bila ada"
                      ></textarea>
                    </div>
  
                    <div class="d-flex justify-content-between">
                      <button class="btn btn-secondary px-4">Batal</button>
                      <button class="btn btn-primary px-4">Simpan</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- main: end -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
